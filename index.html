<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
    }

    h2 {
      margin-top: 20px;
      font-size: 28px;
    }

    .gallery {
      width: 80%;
      max-width: 700px;
      margin: 30px auto;
      border-radius: 15px;
      overflow: hidden;
      position: relative;
      height: 400px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }

    .gallery img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 1s ease;
    }

    .gallery img.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <h2>ðŸŒŒ Auto Gallery</h2>
  <div class="gallery" id="gallery-container"></div>

  <script>
    const galleryContainer = document.getElementById("gallery-container");
    const totalImages = 100; // Check up to 100 images
    const imageFolder = "assets/gallery/";
    const imageFormat = ".jpg"; // change to ".png" if needed
    const existingImages = [];

    // Load and check each image
    for (let i = 1; i <= totalImages; i++) {
      const img = new Image();
      img.src = `${imageFolder}${i}${imageFormat}`;
      img.onload = () => {
        const galleryImg = document.createElement("img");
        galleryImg.src = img.src;
        galleryContainer.appendChild(galleryImg);
        existingImages.push(galleryImg);

        // First image show
        if (existingImages.length === 1) {
          existingImages[0].classList.add("active");
        }
      };
    }

    // Change image every 3 seconds
    let index = 0;
    setInterval(() => {
      if (existingImages.length === 0) return;
      existingImages[index].classList.remove("active");
      index = (index + 1) % existingImages.length;
      existingImages[index].classList.add("active");
    }, 3000);
  </script>
</body>
</html>
