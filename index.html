<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ZTA - Astrophotography</title>

<!-- Google Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Segoe UI',Roboto,sans-serif;
  color:#fff;
  overflow-x:hidden;
  scroll-behavior:smooth;
  perspective:1000px;
}

/* FIXED BACKGROUND FROM ASSETS - NO ZOOM */
body::before{
  content:"";
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background: url('assets/background.png') center/cover no-repeat;
  z-index:-5;
  pointer-events:none;
}

/* STARS, PARTICLES, SHOOTING STARS */
.stars, .shooting-star, .particles, .nebula{
  position:fixed;top:0;left:0;width:100%;height:100%;
  pointer-events:none; z-index:-3;
}
.star{position:absolute;background:white;border-radius:50%;animation:twinkle 2s infinite alternate;}
@keyframes twinkle{from{opacity:0.2;}to{opacity:1;}}
.particle{position:absolute;width:2px;height:2px;background:white;border-radius:50%;opacity:0.6;}
.shooting-star div{position:absolute;width:2px;height:80px;background:linear-gradient(white,transparent);opacity:0;}
.nebula canvas{position:absolute;top:0;left:0;width:100%;height:100%;z-index:-2;}

/* HEADER */
header{
  display:flex;align-items:center;justify-content:space-between;
  padding:18px;position:sticky;top:0;
  background:rgba(0,0,0,.6);backdrop-filter:blur(6px);z-index:100;
  transition:all .3s;
}
header img{height:56px;transition: transform .3s;}
header img:hover{transform:rotate(-5deg);}
nav a{
  margin-left:18px;color:#fff;text-decoration:none;font-weight:600;
  transition:color .3s, transform .3s;position:relative;
}
nav a:hover{color:#8ab4ff;transform:scale(1.05);}
nav a::after{
  content:"âœ¦";position:absolute;opacity:0;top:-10px;right:-10px;color:#8ab4ff;
  transition:all .3s;
}
nav a:hover::after{opacity:1;transform:rotate(20deg);}
@media(max-width:768px){header{flex-direction:column;}nav a{margin:8px 0 0;}}

/* HERO SECTION */
.hero{
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  text-align:center;min-height:80vh;padding:28px;overflow:hidden;
  animation:heroFade 2s ease-in-out;
}
@keyframes heroFade{0%{opacity:0;transform:translateY(50px);}100%{opacity:1;transform:translateY(0);}}
.hero h1,.hero p{font-family:"Caveat Brush",cursive;margin-bottom:12px;}
.hero h1{font-size:clamp(28px,6vw,64px);}
.hero p{color:#ccc;margin-bottom:18px;font-size:1.5rem;letter-spacing:0.5px;}
.btn-subscribe{
  padding:10px 20px;background:#8ab4ff;color:#000;
  border-radius:12px;border:none;font-weight:700;cursor:pointer;
  transition: transform .3s, background .3s, box-shadow .3s;
}
.btn-subscribe:hover{
  transform: scale(1.1) rotate(-1deg);
  background:#6fa0ff;
  box-shadow:0 0 20px #8ab4ff;
}

/* SECTIONS & GLASS EFFECT */
section{
  padding:48px 20px;opacity:0;transform:translateY(50px);
  transition:opacity 1s, transform 1s;position:relative;
}
section.visible{opacity:1;transform:translateY(0);}
section h2{text-align:center;font-size:32px;margin-bottom:18px;font-family:"Caveat Brush",cursive;}
section p{color:#ccc;text-align:center;max-width:900px;margin:0 auto 36px;line-height:1.6;}
.glass{
  background:rgba(0,0,0,.45);backdrop-filter:blur(8px);
  border-radius:16px;padding:26px;max-width:1000px;margin:0 auto;
  box-shadow:0 0 20px rgba(138,180,255,0.3);
}
.divider{
  width:100%;height:4px;
  background:linear-gradient(to right,#8ab4ff,transparent,#8ab4ff);
  margin:40px 0;border-radius:4px;
  animation:dividerAnim 3s ease-in-out infinite alternate;
}
@keyframes dividerAnim{0%{opacity:0.5;}100%{opacity:1;}}

/* CONTACT FORM */
.contact-form{display:flex;flex-direction:column;max-width:600px;margin:0 auto;}
.contact-form input,.contact-form textarea{
  margin-bottom:14px;padding:12px;border-radius:10px;border:none;
  background:rgba(255,255,255,.08);color:#fff;transition: background .3s, transform .3s;
}
.contact-form input:focus,.contact-form textarea:focus{background:rgba(255,255,255,.15);outline:none;transform:scale(1.02);}
.contact-form button{
  padding:12px;background:#8ab4ff;border:none;border-radius:10px;
  font-weight:700;cursor:pointer;transition: background .3s, transform .3s, box-shadow .3s;
}
.contact-form button:hover{background:#6fa0ff;transform: scale(1.05);box-shadow:0 0 15px #8ab4ff;}

footer{text-align:center;padding:18px;background:rgba(0,0,0,.6);color:#aaa;}
@media(max-width:768px){.hero p{font-size:1.2rem;}}
@media(max-width:480px){nav a{margin:6px 0;}}

/* EXTRA EFFECTS */
.glow-text{color:#8ab4ff;text-shadow:0 0 10px #8ab4ff,0 0 20px #8ab4ff;animation:glow 2s infinite alternate;}
@keyframes glow{0%{text-shadow:0 0 10px #8ab4ff;}50%{text-shadow:0 0 20px #6fa0ff;}100%{text-shadow:0 0 10px #8ab4ff;}}
.comet{position:absolute;width:2px;height:60px;background:linear-gradient(white,transparent);opacity:0.8;top:10%;left:0;transform:rotate(45deg);animation:cometMove 5s linear infinite;}
@keyframes cometMove{0%{transform:translateX(0) rotate(45deg);}100%{transform:translateX(120vw) rotate(45deg);}}
</style>
</head>
<body>

<div class="stars"></div>
<div class="shooting-star"></div>
<div class="particles"></div>
<div class="nebula"><canvas id="nebula-canvas"></canvas></div>
<div class="comet"></div>

<header>
  <img src="assets/logo.png" alt="ZTA Logo">
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero" id="home">
  <h1 class="glow-text" id="hero-title"></h1>
  <p class="glow-text" id="hero-subtitle"></p>
  <a href="https://youtube.com/@zta69?si=u6k79IzVqV9hh7gZ" target="_blank">
    <button class="btn-subscribe">Subscribe</button>
  </a>
</section>

<div class="divider"></div>

<section id="about">
  <div class="glass">
    <h2>About ZTA</h2>
    <p>ZTA is a YouTube channel dedicated to capturing the beauty of the night sky.
       From breathtaking galaxies to stunning lunar shots, we explore astrophotography like never before.</p>
  </div>
</section>

<div class="divider"></div>

<section id="contact">
  <h2>Contact</h2>
  <div class="contact-form glass">
    <form action="https://formspree.io/f/meopyjgn" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea rows="5" name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

<footer>&copy; 2025 ZTA | All Rights Reserved</footer>

<script>
/* HERO TYPING ANIMATION */
const heroTitle="ZTA", heroSubtitle="Exploring the Universe Through My Lens";
let i=0,j=0;
function typeWriter(){
  if(i<heroTitle.length){document.getElementById('hero-title').innerHTML+=heroTitle.charAt(i);i++;setTimeout(typeWriter,150);}
  else if(j<heroSubtitle.length){document.getElementById('hero-subtitle').innerHTML+=heroSubtitle.charAt(j);j++;setTimeout(typeWriter,50);}
}
typeWriter();

/* SECTION REVEAL ON SCROLL */
const sections=document.querySelectorAll('section');
window.addEventListener('scroll',()=>{
  sections.forEach(section=>{
    if(section.getBoundingClientRect().top < window.innerHeight-100)
      section.classList.add('visible');
  });
});

/* STARS, PARTICLES & SHOOTING STARS */
const starsContainer=document.querySelector('.stars');
for(let k=0;k<100;k++){
  const star=document.createElement('div');
  star.className='star';
  star.style.width=star.style.height=Math.random()*2+1+'px';
  star.style.top=Math.random()*100+'%';
  star.style.left=Math.random()*100+'%';
  star.style.animationDuration=(Math.random()*3+2)+'s';
  starsContainer.appendChild(star);
}

const particlesContainer=document.querySelector('.particles');
for(let k=0;k<150;k++){
  const p=document.createElement('div');
  p.className='particle';
  p.style.top=Math.random()*100+'%';
  p.style.left=Math.random()*100+'%';
  p.style.width=p.style.height=Math.random()*2+1+'px';
  particlesContainer.appendChild(p);
}

const shootingContainer=document.querySelector('.shooting-star');
function createShootingStar(){
  const star=document.createElement('div');
  star.style.top=Math.random()*50+'%';
  star.style.left='-10%';
  shootingContainer.appendChild(star);
  star.animate([{transform:'translateX(0)'},{transform:'translateX(120vw)'}],{duration:3000,easing:'linear'});
  setTimeout(()=>star.remove(),3000);
}
setInterval(createShootingStar,4000);

/* NEBULA CANVAS ANIMATION */
const nebulaCanvas=document.getElementById('nebula-canvas');
const nctx=nebulaCanvas.getContext('2d');
function resizeCanvas(){nebulaCanvas.width=window.innerWidth;nebulaCanvas.height=window.innerHeight;}
resizeCanvas();window.addEventListener('resize',resizeCanvas);
let particlesArr=[];
for(let k=0;k<200;k++){particlesArr.push({x:Math.random()*window.innerWidth,y:Math.random()*window.innerHeight,radius:Math.random()*2+1,speedX:(Math.random()-0.5)*0.2,speedY:(Math.random()-0.5)*0.2});}
function animateNebula(){
  nctx.clearRect(0,0,nebulaCanvas.width,nebulaCanvas.height);
  particlesArr.forEach(p=>{
    nctx.beginPath();nctx.arc(p.x,p.y,p.radius,0,Math.PI*2);
    nctx.fillStyle='rgba(138,180,255,0.3)';nctx.fill();
    p.x+=p.speedX;p.y+=p.speedY;
    if(p.x<0)p.x=nebulaCanvas.width;if(p.x>nebulaCanvas.width)p.x=0;
    if(p.y<0)p.y=nebulaCanvas.height;if(p.y>nebulaCanvas.height)p.y=0;
  });
  requestAnimationFrame(animateNebula);
}
animateNebula();

/* PARALLAX SCROLL EFFECT */
window.addEventListener('scroll',()=>{
  const scrollY=window.scrollY;
  document.querySelector('.stars').style.transform=`translateY(${scrollY*0.05}px)`;
  document.querySelector('.particles').style.transform=`translateY(${scrollY*0.03}px)`;
  document.querySelector('.nebula').style.transform=`translateY(${scrollY*0.02}px)`;
});
</script>
</body>
</html>
