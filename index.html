<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ZTA - Ultimate Astrophotography</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">
<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Segoe UI',Roboto,sans-serif;color:#fff;
  background:#000 url('assets/background.png') center/cover no-repeat;
  scroll-behavior:smooth;overflow-x:hidden;
}

/* Header */
header{display:flex;align-items:center;justify-content:space-between;padding:18px;position:sticky;top:0;background:rgba(0,0,0,.7);backdrop-filter:blur(6px);z-index:100;}
header img{height:56px;transition:transform .3s;} header img:hover{transform:rotate(-5deg);}
nav a{margin-left:18px;color:#fff;text-decoration:none;font-weight:600;transition:color .3s;}
nav a:hover{color:#8ab4ff;}

/* Hero */
.hero{display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;min-height:80vh;padding:28px;overflow:hidden;}
.hero h1,.hero p{font-family:"Caveat Brush",cursive;font-weight:400;margin-bottom:12px;}
.hero h1{font-size:clamp(28px,6vw,64px);}
.hero p{color:#ccc;margin-bottom:18px;font-size:1.5rem;}
.btn-subscribe{padding:10px 20px;background:#8ab4ff;color:#000;border-radius:12px;border:none;font-weight:700;cursor:pointer;transition: all .3s;}
.btn-subscribe:hover{transform:scale(1.1);background:#6fa0ff;box-shadow:0 0 20px #8ab4ff;}

/* Glass sections */
section{padding:48px 20px;opacity:0;transform:translateY(50px);transition:opacity 1s, transform 1s;}
section.visible{opacity:1;transform:translateY(0);}
section h2{text-align:center;font-size:32px;margin-bottom:18px;font-family:"Caveat Brush",cursive;}
section p{color:#ccc;text-align:center;max-width:900px;margin:0 auto 36px;line-height:1.6;}
.glass{background:rgba(0,0,0,.45);backdrop-filter:blur(8px);border-radius:16px;padding:26px;max-width:1000px;margin:0 auto;box-shadow:0 0 20px rgba(138,180,255,0.3);}

/* Gallery */
.gallery{position:relative;max-width:1000px;height:520px;margin:0 auto;border-radius:20px;overflow:hidden;display:flex;align-items:center;justify-content:center;background:rgba(0,0,0,.25);box-shadow:0 0 20px rgba(138,180,255,0.2);}
.gallery img{position:absolute;width:100%;height:100%;object-fit:cover;border-radius:20px;opacity:0;transition:opacity 1s ease, transform 1s;}
.gallery img.active{opacity:1;transform: scale(1);}
.gallery .arrow{position:absolute;top:50%;transform:translateY(-50%);font-size:40px;color:#fff;cursor:pointer;background:rgba(0,0,0,0.3);padding:8px;border-radius:50%;user-select:none;}
.gallery .arrow.left{left:20px;} .gallery .arrow.right{right:20px;}
.thumbnails{display:flex;overflow-x:auto;margin:12px auto 0;max-width:1000px;gap:8px;padding-bottom:6px;}
.thumbnails img{width:80px;height:60px;object-fit:cover;border-radius:8px;cursor:pointer;opacity:0.6;transition:opacity .3s;}
.thumbnails img.active-thumb{opacity:1;border:2px solid #8ab4ff;}

/* Contact form */
#contact-glass{position:relative;padding:40px 30px;border-radius:20px;background:rgba(0,0,0,0.5);backdrop-filter:blur(10px);box-shadow:0 0 30px rgba(138,180,255,0.3);overflow:hidden;transition: transform 0.4s ease, box-shadow 0.4s ease;}
#contact-glass:hover{transform: translateY(-6px);box-shadow:0 0 50px rgba(138,180,255,0.5);}
#contact-glass input, #contact-glass textarea{margin-bottom:16px;padding:14px;border-radius:12px;border:none;background:rgba(255,255,255,0.08);color:#fff;font-size:1rem;transition: background .3s, box-shadow .3s;}
#contact-glass input:focus, #contact-glass textarea:focus{background:rgba(255,255,255,0.15);box-shadow:0 0 12px #8ab4ff;outline:none;}
#contact-glass button{padding:14px;background:#8ab4ff;border:none;border-radius:12px;font-weight:700;cursor:pointer;transition: all 0.3s;}
#contact-glass button:hover{transform: scale(1.05);background:#6fa0ff;box-shadow:0 0 20px #8ab4ff;}
.form-success{display:none;color:#8ab4ff;text-align:center;margin-top:12px;font-weight:700;font-family:'Caveat Brush', cursive;}

/* Footer */
footer{text-align:center;padding:18px;background:rgba(0,0,0,.6);color:#aaa;}

/* Stars & particles */
.stars div,.particles div{position:absolute;background:white;border-radius:50%;width:2px;height:2px;}

/* Fade-up text animation */
.fade-up{opacity:0;transform:translateY(30px);transition:opacity 1s ease, transform 1s ease;}
.fade-up.visible{opacity:1;transform:translateY(0);}
</style>
</head>
<body>

<div class="stars" id="stars"></div>
<div class="particles" id="particles"></div>

<header>
  <img src="assets/logo.png" alt="ZTA Logo">
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero" id="home">
  <h1 class="fade-up">ZTA</h1>
  <p class="fade-up">Exploring the Universe Through My Lens</p>
  <a href="https://youtube.com/@zta" target="_blank"><button class="btn-subscribe fade-up">Subscribe</button></a>
</section>

<section id="about"><div class="glass">
  <h2 class="fade-up">About ZTA</h2>
  <p class="fade-up">ZTA is a YouTube channel capturing galaxies, moons, and stars. Explore astrophotography like never before.</p>
</div></section>

<section id="gallery">
  <h2 class="fade-up">Gallery</h2>
  <div class="gallery" id="gallery-container">
    <div class="arrow left">&#10094;</div>
    <div class="arrow right">&#10095;</div>
    <p>Loading gallery...</p>
  </div>
  <div class="thumbnails" id="gallery-thumbnails"></div>
</section>

<section id="contact">
  <h2 class="fade-up">Contact</h2>
  <div class="contact-form glass" id="contact-glass">
    <form id="contactForm" action="https://formspree.io/f/meopyjgn" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea rows="5" name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="form-success" id="formSuccess">Message Sent Successfully!</div>
  </div>
</section>

<footer>&copy; 2025 ZTA | All Rights Reserved</footer>

<script>
// ==========================
// Stars & particles
// ==========================
const stars=document.getElementById('stars');for(let i=0;i<1000;i++){let s=document.createElement('div');s.style.top=Math.random()*100+'%';s.style.left=Math.random()*100+'%';s.style.width=s.style.height=Math.random()*2+'px';stars.appendChild(s);}
const particles=document.getElementById('particles');for(let i=0;i<1000;i++){let p=document.createElement('div');p.style.top=Math.random()*100+'%';p.style.left=Math.random()*100+'%';particles.appendChild(p);}

// ==========================
// Duplicate glass sections to make page big
// ==========================
const body=document.body;for(let i=0;i<50;i++){
  let sec=document.createElement('section');sec.className='glass fade-up';
  sec.innerHTML=`<h2>Extra Section ${i+1}</h2><p>Exploring the universe... Lorem ipsum dolor sit amet, consectetur adipiscing elit. Galaxies, stars, moons, nebulae... repeated for page size.</p>`;
  body.appendChild(sec);
}

// ==========================
// Text appear animation
// ==========================
const faders=document.querySelectorAll('.fade-up');
const appearOptions={threshold:0.2,rootMargin:"0px 0px -50px 0px"};
const appearOnScroll=new IntersectionObserver((entries, observer)=>{
  entries.forEach(entry=>{
    if(!entry.isIntersecting) return;
    entry.target.classList.add('visible');
    observer.unobserve(entry.target);
  });
}, appearOptions);
faders.forEach(fader=>appearOnScroll.observe(fader));

// ==========================
// Contact form
// ==========================
const contactForm=document.getElementById('contactForm');const formSuccess=document.getElementById('formSuccess');
contactForm.addEventListener('submit',function(e){
  e.preventDefault();
  fetch(contactForm.action,{method:'POST',body:new FormData(contactForm),headers:{'Accept':'application/json'}})
  .then(response=>{if(response.ok){formSuccess.style.display='block';contactForm.reset();setTimeout(()=>{formSuccess.style.display='none';},4000);}else{alert('Oops! Something went wrong.');}})
  .catch(()=>alert('Oops! Something went wrong.'));
});
</script>

</body>
</html>
