<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>ZTA - Astrophotography</title>

<!-- Google Fonts: Caveat Brush -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
body{
  font-family:'Segoe UI',Roboto,sans-serif;
  color:#fff;
  background:#000;
  overflow-x:hidden;
  scroll-behavior:smooth;
  perspective:1000px;
}

/* ---------- Background + Stars ---------- */
body::before{
  content:"";position:fixed;top:0;left:0;width:100%;height:100%;
  background:transparent url('assets/background.png') center/cover no-repeat;
  z-index:-4;animation: bgZoom 60s linear infinite;
}
@keyframes bgZoom{0%{transform:scale(1);}50%{transform:scale(1.02);}100%{transform:scale(1);}}

.stars, .shooting-star, .particles{position:fixed;top:0;left:0;width:100%;height:100%;pointer-events:none;z-index:-3;}
.star{position:absolute;background:white;border-radius:50%;animation: twinkle 2s infinite alternate;}
@keyframes twinkle{from{opacity:0.2;}to{opacity:1;}}

/* Particle animation */
.particle{position:absolute;width:2px;height:2px;background:white;border-radius:50%;opacity:0.6;}

/* ---------- Header ---------- */
header{
  display:flex;align-items:center;justify-content:space-between;
  padding:18px;position:sticky;top:0;background:rgba(0,0,0,.6);
  backdrop-filter:blur(6px);z-index:100;transition:all .3s;
}
header img{height:56px;transition: transform .3s;}
header img:hover{transform:rotate(-5deg);}
nav a{
  margin-left:18px;color:#fff;text-decoration:none;font-weight:600;
  transition: color .3s, transform .3s;position:relative;
}
nav a:hover{color:#8ab4ff;transform:scale(1.05);}
nav a::after{
  content:"âœ¦";position:absolute;opacity:0;top:-10px;right:-10px;color:#8ab4ff;
  transition:all .3s;
}
nav a:hover::after{opacity:1;transform:rotate(20deg);}
@media(max-width:768px){header{flex-direction:column;}nav a{margin:8px 0 0;}}

/* ---------- Hero ---------- */
.hero{
  display:flex;flex-direction:column;align-items:center;justify-content:center;
  text-align:center;min-height:80vh;padding:28px;overflow:hidden;
}
.hero h1, .hero p{font-family:"Caveat Brush",cursive;font-weight:400;font-style:normal;margin-bottom:12px;}
.hero h1{font-size:clamp(28px,6vw,64px);}
.hero p{color:#ccc;margin-bottom:18px;font-size:1.5rem;}
.btn-subscribe{padding:10px 20px;background:#8ab4ff;color:#000;border-radius:12px;border:none;font-weight:700;cursor:pointer;transition: transform .3s, background .3s;}
.btn-subscribe:hover{transform: scale(1.05); background:#6fa0ff;}

/* ---------- Sections ---------- */
section{
  padding:48px 20px;
  opacity:0;
  transform:translateY(50px);
  transition:opacity 1s, transform 1s;
  position:relative;
}
section.visible{opacity:1;transform:translateY(0);}
section h2{text-align:center;font-size:32px;margin-bottom:18px;font-family:"Caveat Brush",cursive;}
section p{color:#ccc;text-align:center;max-width:900px;margin:0 auto 36px;}
.glass{
  background:rgba(0,0,0,.45);backdrop-filter:blur(8px);
  border-radius:16px;padding:26px;max-width:1000px;margin:0 auto;
}

/* Cosmic divider */
.divider{width:100%;height:4px;background:linear-gradient(to right,#8ab4ff,transparent,#8ab4ff);margin:40px 0;border-radius:4px;}

/* ---------- Gallery ---------- */
.gallery{
  position:relative;max-width:1000px;height:520px;margin:0 auto;
  border-radius:20px;overflow:hidden;display:flex;align-items:center;justify-content:center;
  background:rgba(0,0,0,.25);perspective:600px;
}
.gallery img{
  position:absolute;width:100%;height:100%;object-fit:cover;
  border-radius:20px;opacity:0;transition:opacity 1s ease, transform 1s ease;
  transform: scale(1.1);z-index:0;
}
.gallery img.active{opacity:1;transform: scale(1) rotateY(0deg);z-index:1;}
.gallery img:hover{box-shadow:0 0 20px #8ab4ff;transform:scale(1.05) rotateY(0deg);}
.gallery .arrow{
  position:absolute;top:50%;transform:translateY(-50%);
  font-size:40px;color:#fff;cursor:pointer;
  background:rgba(0,0,0,0.3);padding:8px;border-radius:50%;
  user-select:none;transition: background .3s, transform .3s;
}
.gallery .arrow:hover{background:rgba(0,0,0,0.5);transform:translateY(-50%) scale(1.1);}
.gallery .arrow.left{left:20px;}
.gallery .arrow.right{right:20px;}
@media(max-width:768px){.gallery{height:320px;}.gallery .arrow{font-size:30px;left:10px;right:10px;}}

/* ---------- Thumbnails ---------- */
.thumbnails{display:flex;overflow-x:auto;margin:12px auto 0;max-width:1000px;gap:8px;padding-bottom:6px;}
.thumbnails img{width:80px;height:60px;object-fit:cover;border-radius:8px;cursor:pointer;opacity:0.6;transition:opacity .3s, transform .3s;}
.thumbnails img.active-thumb{opacity:1;border:2px solid #8ab4ff;transform:scale(1.05);}
.thumbnails img:hover{opacity:1;}

/* ---------- Contact Form ---------- */
.contact-form{display:flex;flex-direction:column;max-width:600px;margin:0 auto;}
.contact-form input,.contact-form textarea{margin-bottom:14px;padding:12px;border-radius:10px;border:none;background:rgba(255,255,255,.08);color:#fff;transition: background .3s;}
.contact-form input:focus,.contact-form textarea:focus{background:rgba(255,255,255,.15);outline:none;}
.contact-form button{padding:12px;background:#8ab4ff;border:none;border-radius:10px;font-weight:700;cursor:pointer;transition: background .3s, transform .3s;}
.contact-form button:hover{background:#6fa0ff;transform: scale(1.05);}

/* ---------- Footer ---------- */
footer{text-align:center;padding:18px;background:rgba(0,0,0,.6);color:#aaa;}
</style>
</head>
<body>

<!-- Stars + Particles -->
<div class="stars"></div>
<div class="shooting-star"></div>
<div class="particles"></div>

<header>
  <img src="assets/logo.png" alt="ZTA Logo">
  <nav>
    <a href="#home">Home</a>
    <a href="#about">About</a>
    <a href="#gallery">Gallery</a>
    <a href="#contact">Contact</a>
  </nav>
</header>

<section class="hero" id="home">
  <h1 id="hero-title"></h1>
  <p id="hero-subtitle"></p>
  <a href="https://youtube.com/@zta" target="_blank">
    <button class="btn-subscribe">Subscribe</button>
  </a>
</section>

<div class="divider"></div>

<section id="about">
  <div class="glass">
    <h2>About ZTA</h2>
    <p>ZTA is a YouTube channel dedicated to capturing the beauty of the night sky.
       From breathtaking galaxies to stunning lunar shots, we explore astrophotography like never before.</p>
  </div>
</section>

<div class="divider"></div>

<section id="gallery">
  <h2>Gallery</h2>
  <div class="gallery" id="gallery-container">
    <p>Loading gallery...</p>
    <div class="arrow left">&#10094;</div>
    <div class="arrow right">&#10095;</div>
  </div>
  <div class="thumbnails" id="gallery-thumbnails"></div>
</section>

<div class="divider"></div>

<section id="contact">
  <h2>Contact</h2>
  <div class="contact-form glass">
    <form action="https://formspree.io/f/meopyjgn" method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <textarea rows="5" name="message" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </div>
</section>

<footer>&copy; 2025 ZTA | All Rights Reserved</footer>

<script>
/* ---------- Hero typing ---------- */
const heroTitle="ZTA", heroSubtitle="Exploring the Universe Through My Lens";
let i=0,j=0;
function typeWriter(){if(i<heroTitle.length){document.getElementById('hero-title').innerHTML+=heroTitle.charAt(i);i++;setTimeout(typeWriter,150);}else if(j<heroSubtitle.length){document.getElementById('hero-subtitle').innerHTML+=heroSubtitle.charAt(j);j++;setTimeout(typeWriter,50);}}
typeWriter();

/* ---------- Section reveal ---------- */
const sections=document.querySelectorAll('section');
window.addEventListener('scroll',()=>{sections.forEach(section=>{if(section.getBoundingClientRect().top < window.innerHeight-100) section.classList.add('visible');});});

/* ---------- Gallery ---------- */
(async function(){
  const container=document.getElementById('gallery-container');
  const thumbContainer=document.getElementById('gallery-thumbnails');
  const loadingText=container.querySelector('p');
  const folder='assets/gallery/',ext='.jpg',maxTry=200,slideTime=3500;
  let imgs=[],thumbs=[];

  for(let i=1;i<=maxTry;i++){
    const url=folder+i+ext;
    const ok=await new Promise(res=>{const im=new Image();im.onload=()=>res(true);im.onerror=()=>res(false);im.src=url;});
    if(ok){
      const el=document.createElement('img');el.src=url;el.alt='Gallery Image '+i;container.appendChild(el);imgs.push(el);
      const thumb=document.createElement('img');thumb.src=url;thumb.alt='Thumbnail '+i;thumbContainer.appendChild(thumb);thumbs.push(thumb);
    }
  }
  if(loadingText) loadingText.remove();
  if(imgs.length===0){container.innerHTML='<p>No images found in assets/gallery/</p>';return;}
  let index=0;imgs[index].classList.add('active');thumbs[index].classList.add('active-thumb');
  const showImage=(i)=>{imgs.forEach(img=>img.classList.remove('active'));thumbs.forEach(thumb=>thumb.classList.remove('active-thumb'));imgs[i].classList.add('active');thumbs[i].classList.add('active-thumb');index=i;}
  let autoSlide=setInterval(()=>{index=(index+1)%imgs.length;showImage(index);},slideTime);
  container.querySelector('.arrow.left').addEventListener('click',()=>{clearInterval(autoSlide);index=(index-1+imgs.length)%imgs.length;showImage(index);autoSlide=setInterval(()=>{index=(index+1)%imgs.length;showImage(index);},slideTime);});
  container.querySelector('.arrow.right').addEventListener('click',()=>{clearInterval(autoSlide);index=(index+1)%imgs.length;showImage(index);autoSlide=setInterval(()=>{index=(index+1)%imgs.length;showImage(index);},slideTime);});
  thumbs.forEach((thumb,i)=>{thumb.addEventListener('click',()=>{clearInterval(autoSlide);showImage(i);autoSlide=setInterval(()=>{index=(index+1)%imgs.length;showImage(index);},slideTime);});});
})();

/* ---------- Stars ---------- */
const starsContainer=document.querySelector('.stars');
for(let i=0;i<100;i++){
  const star=document.createElement('div');star.className='star';
  star.style.width=star.style.height=Math.random()*2+1+'px';
  star.style.top=Math.random()*100+'%';star.style.left=Math.random()*100+'%';
  star.style.animationDuration=(Math.random()*3+2)+'s';starsContainer.appendChild(star);
}

/* ---------- Shooting stars ---------- */
const shootingContainer=document.querySelector('.shooting-star');
function createShootingStar(){
  const star=document.createElement('div');star.style.position='absolute';star.style.width='2px';star.style.height='80px';
  star.style.background='linear-gradient(white, transparent)';star.style.top=Math.random()*50+'%';
  star.style.left='-10%';star.style.transform='rotate(45deg)';star.style.opacity=0;
  shootingContainer.appendChild(star);
  star.animate([{transform:'translateX(0) rotate(45deg)',opacity:1},{transform:'translateX(120vw) rotate(45deg)',opacity:0}],{duration:1500,easing:'linear'});
  setTimeout(()=>star.remove(),1500);
}
setInterval(createShootingStar,4000);

/* ---------- Particles ---------- */
const particlesContainer=document.querySelector('.particles');
for(let i=0;i<150;i++){
  const p=document.createElement('div');p.className='particle';
  p.style.top=Math.random()*100+'%';p.style.left=Math.random()*100+'%';p.style.width=p.style.height=Math.random()*2+1+'px';
  particlesContainer.appendChild(p);
}

/* ---------- Parallax stars ---------- */
window.addEventListener('scroll',()=>{const scrollY=window.scrollY;starsContainer.style.transform=`translateY(${scrollY*0.1}px)`;shootingContainer.style.transform=`translateY(${scrollY*0.05}px)`;particlesContainer.style.transform=`translateY(${scrollY*0.03}px)`;});
</script>
</body>
</html>
